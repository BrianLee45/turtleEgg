<section>
  <fieldset>
    <legend>Login</legend>
    <form class="form-group" (submit)='onSubmit(login.value)' #login='ngForm'>
      <div class="form-control">
        <label for="">Email:</label>
        <input type="text" name="email" #email='ngModel' [(ngModel)]='user.email'>
      </div>
      <div class="form-control">
        <label for="">Password</label>
        <input type="password" name="password" #password='ngModel' [(ngModel)]="user.password">
      </div>
      <button type="submit">Login</button>
    </form>
  </fieldset>
</section>
