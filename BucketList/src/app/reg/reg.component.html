<fieldset>
  <legend>Register</legend>
  <form (submit)='onSubmit(user.value)' #user='ngForm'>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="username" name='username' [ngModel]='user.username'>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="text" name="email" [ngModel]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" [ngModel]="user.password">
    </div>
    <button type="submit" name="button">Register</button>
  </form>
</fieldset>
